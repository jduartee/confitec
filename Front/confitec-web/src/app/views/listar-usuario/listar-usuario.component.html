<div class="container">

    <div class="row">
        <div class="col-5">
            <label>Nome</label>
            <input type="text" class="form-control" ngModel="Nome">
        </div>
        <div class="col-4">
            <label>Escolaridade</label>
            <select class="form-control" ngModel="escolaridadeId">
                <option value="" selected>Selecione</option>
                <option *ngFor="let item of listarEscolaridade" value="{{item.id}}">{{item.descricao}}</option>
            </select>
        </div>
        <div class="col-3">
            <a href="#" class="btn btn-outline-dark btn-filtro" (click)="obterUsuarios()" style="margin-right: 3px;">Pesquisar&nbsp; <fa-icon [icon]="searchIcon"></fa-icon> </a>
            <a href="#" class="btn btn-outline-primary btn-filtro" (click)="open(content, 0)">Novo &nbsp; <fa-icon [icon]="addUserIcon"></fa-icon></a>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th> Nome </th>
                        <th> E-mail </th>
                        <th> Escolaridade </th>
                        <th> Data de Nasc. </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of lista">
                        <td>{{item.nomeCompleto}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.escolaridade}}</td>
                        <td>{{item.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                        <td>
                            <a href="#" class="btn btn-outline-dark btn-sm" style="margin-right: 3px;" (click)="open(content, item.id)">
                                <fa-icon [icon]="editUserIcon"></fa-icon>
                            </a>
                            <a href="#" class="btn btn-outline-danger btn-sm" (click)="excluirUsuario()">
                                <fa-icon [icon]="removeUserIcon"></fa-icon>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <app-salvar-usuario (dismissModal)="onDismissModal()" [listarEscolaridade]="listarEscolaridade" [usuarioId]="usuarioId"></app-salvar-usuario>
</ng-template>
